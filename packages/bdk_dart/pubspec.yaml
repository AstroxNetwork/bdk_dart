name: bdk_dart
description: A new Flutter FFI plugin project.
version: 1.0.0
homepage: https://github.com/AstroxNetwork
repository: https://github.com/AstroxNetwork/bdk_dart
issue_tracker: https://github.com/AstroxNetwork/bdk_dart/issues
publish_to: none

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter

  bdk_dart_base:
    git:
      url: https://github.com/AstroxNetwork/bdk_dart
      path: packages/bdk_dart_base

dev_dependencies:
  flutter_lints: any
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
